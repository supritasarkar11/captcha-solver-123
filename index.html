<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Demo</title><script src="https://cdn.tailwindcss.com"></script><style>body{background-color:#1a202c;}</style></head><body class="font-sans antialiased text-gray-200 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8"><div class="bg-gray-800 p-6 sm:p-8 md:p-10 rounded-lg shadow-xl max-w-lg w-full"><h1 class="text-3xl sm:text-4xl font-bold text-center text-green-400 mb-6">Captcha Solver Demo</h1><div class="mb-6 text-center"><p class="mb-4 text-gray-400">Current Captcha Image:</p><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border-2 border-green-500 p-2 bg-black rounded max-w-full h-auto mb-4" style="max-height: 150px;"><p id="imageSource" class="text-sm text-gray-500"></p></div><div class="mb-6"><label for="captchaInput" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 text-lg text-white" placeholder="Type the characters you see" autocomplete="off"></div><button id="submitCaptcha" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out text-lg mb-4">Submit</button><div id="feedback" class="text-center font-medium text-lg min-h-[1.5em]"></div><hr class="border-gray-700 my-6"><div class="text-center"><p class="text-gray-400 mb-2">Load a custom Captcha image:</p><form id="urlForm" class="flex flex-col sm:flex-row gap-2"><input type="url" id="imageUrlInput" name="url" class="flex-grow p-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm text-white" placeholder="https://example.com/captcha.png"><button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out text-sm">Load Image</button></form><p class="text-xs text-gray-500 mt-2">To reset, clear the URL and click 'Load Image' or refresh.</p></div></div><script>const captchaImage=document.getElementById('captchaImage');const captchaInput=document.getElementById('captchaInput');const submitCaptcha=document.getElementById('submitCaptcha');const feedback=document.getElementById('feedback');const imageUrlInput=document.getElementById('imageUrlInput');const urlForm=document.getElementById('urlForm');const imageSourceText=document.getElementById('imageSource');const defaultCaptchaSolution="ADUR3";let currentCaptchaSolution=defaultCaptchaSolution;function getParameterByName(name,url=window.location.href){name=name.replace(/[[\]]/g,'\\$&');let regex=new RegExp('[?&]'+name+'(=([^&#]*)|&|#|$)'),results=regex.exec(url);if(!results)return null;if(!results[2])return '';return decodeURIComponent(results[2].replace(/\+/g,' '));}function initializeCaptcha(){const imageUrlParam=getParameterByName('url');if(imageUrlParam){captchaImage.src=imageUrlParam;imageUrlInput.value=imageUrlParam;imageSourceText.textContent=`Source: ${imageUrlParam.length>50?imageUrlParam.substring(0,47)+'...':imageUrlParam}`;currentCaptchaSolution=null;feedback.textContent="Enter what you see. (Solution unknown to this demo)";feedback.className="text-center font-medium text-lg min-h-[1.5em] text-yellow-400";}else{captchaImage.src='sample.png';imageUrlInput.value='';imageSourceText.textContent=`Source: sample.png`;currentCaptchaSolution=defaultCaptchaSolution;feedback.textContent="";}}submitCaptcha.addEventListener('click',()=>{const userInput=captchaInput.value.trim().toUpperCase();if(currentCaptchaSolution===null){feedback.textContent="Solution for custom images cannot be verified by this demo.";feedback.className="text-center font-medium text-lg min-h-[1.5em] text-blue-400";}else if(userInput===currentCaptchaSolution){feedback.textContent="Correct! You solved it!";feedback.className="text-center font-medium text-lg min-h-[1.5em] text-green-500";}else{feedback.textContent="Incorrect. Please try again.";feedback.className="text-center font-medium text-lg min-h-[1.5em] text-red-500";}});urlForm.addEventListener('submit',(event)=>{event.preventDefault();const url=imageUrlInput.value.trim();if(url){window.location.href=`?url=${encodeURIComponent(url)}`;}else{window.location.href=window.location.pathname;}});initializeCaptcha();</script></body></html>
