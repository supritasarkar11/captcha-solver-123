<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver UI</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 max-w-md w-full"><h1 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-200">Solve Captcha</h1><div class="flex flex-col items-center mb-6"><label for="captchaImage" class="sr-only">Captcha Image</label><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-gray-300 dark:border-gray-600 rounded-md mb-4 max-w-full h-auto"><p class="text-sm text-gray-600 dark:text-gray-400">Can't see the image? Reload or check the URL.</p></div><div class="mb-4"><label for="captchaInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter Captcha Text:</label><input type="text" id="captchaInput" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="e.g., ADUR3"></div><button id="submitCaptcha" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-150 ease-in-out">Submit Captcha</button><p id="message" class="mt-4 text-center text-sm text-gray-700 dark:text-gray-300"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptchaButton = document.getElementById('submitCaptcha');const messageElement = document.getElementById('message');const getQueryParam = (param) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);};const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitCaptchaButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();if (enteredText === '') {messageElement.textContent = 'Please enter the captcha text.';messageElement.className = 'mt-4 text-center text-sm text-red-600 dark:text-red-400';} else if (captchaImage.src.includes('sample.png') && enteredText.toUpperCase() === 'ADUR3') {messageElement.textContent = 'Captcha solved successfully!';messageElement.className = 'mt-4 text-center text-sm text-green-600 dark:text-green-400';captchaInput.value = '';} else {messageElement.textContent = 'Incorrect captcha. Please try again.';messageElement.className = 'mt-4 text-center text-sm text-red-600 dark:text-red-400';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitCaptchaButton.click();}});});</script></body></html>
